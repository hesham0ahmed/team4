


<div class="container">
    <div class="img_hero">
        <img src="../assets/images/Events/main.jpg" alt="">
    </div>
    <div class="title">
        <h1>Upcoming Events</h1>
    </div>
    <div class="content">

                

        <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1">
        <div *ngFor="let item of events_arr index as id" >

            <div class="card" style="width: 18rem;">
                <img src="/assets/images/{{item.photo}}" class="card-img-top" >
                <div class="card-body">
                  <h5 class="card-title">{{item.title}}</h5>
                  <h5 class="card-title">{{item.date}}</h5>
                  <a class="btn btn-primary" routerLink="/events/{{id}}">Show Detail</a>
                  <div *ngIf="(id_detail > -1) && (id == id_detail)">
                    <p class="card-text" id="current">
                        {{item.description}}
                    </p>
                    
                  </div>
                </div>
            </div>

            
        </div>
        </div>
    </div>
</div>
