<section>
    <div class="container">
        <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1">
            <div class="" *ngFor="let alumni of alumniData">

                <div class="card mb-6">
                    <div>
                        <img [src]="alumni.photo" class="card-img-top" alt="Alumni Photo">
                        <div class="overlay" *ngIf="alumni.hovered">I am {{alumni.name}} and I am<br>a student at
                            Alumnifactory</div>
                    </div>
                    <div class="card-body" (mouseenter)="alumni.hovered = true" (mouseleave)="alumni.hovered = false">
                        <h3 class="card-title">{{ alumni.name }}</h3>
                        <div class="d-flex justify-content-between">
                            <button class="btn" (click)="showDetails(alumni)">Achievement</button>
                            <a class="btn btn-secondary" routerLink="/stories">Stories</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" *ngIf="selectedAlumni">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">{{ selectedAlumni.name }}</h3>
                    <button type="button" class="close" (click)="selectedAlumni = null">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div><img [src]="selectedAlumni.photo" class="" alt="Alumni Photo"></div>
                    <div class="">
                        <div class="about-info skill-thumb">

                            <strong>Front End </strong>
                            <span class="pull-right"> 90%</span>
                            <div class="progress">
                                <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="90"
                                    aria-valuemin="0" aria-valuemax="100" style="width: 90%;"></div>
                            </div>

                            <strong>Back End </strong>
                            <span class="pull-right"> 90%</span>
                            <div class="progress">
                                <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="90"
                                    aria-valuemin="0" aria-valuemax="100" style="width: 90%;"></div>
                            </div>

                        </div>
                    </div>
                    <div>
                        <p id="p_1">Achievements:<br> {{ selectedAlumni.text }}</p>
                        <p id="modal-text">Career: {{ selectedAlumni.career }}</p>
                        <p id="modal-text">Score: {{ selectedAlumni.achievements }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
